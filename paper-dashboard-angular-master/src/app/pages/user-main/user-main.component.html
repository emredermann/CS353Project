<h1>Available Restaurants</h1>

<div class="card">
    <div class="card-header">
      <h4 class="card-title">{{customer[0].NAME}}</h4>
    </div>
    <div class="card-body">
      <ul class="list-unstyled team-members">

        <li>
          <div class="row">
            <div class="col-md-2 col-2">
              <div class="avatar">
                <img src="assets/img/faces/ayo-ogunseinde-2.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
              </div>
            </div>
            <div class="col-md-7 col-7">
              {{customer[0].CREDITS}}
              <br />
              {{customer[0].ADDRESS}}
            </div>
            <div class="col-md-3 col-3 text-right">
              <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i class="fa fa-envelope"></i></button>
            </div>
          </div>
        </li>

      </ul>
    </div>
</div>

<div class="card">
  <div class="card-header">
    <h4 class="card-title">{{title}}</h4>
  </div>
  <div class="card-body">
    <div class="search-assignments">
      <input type="text" class="form-control" size = "35"  placeholder="Search by restaurant name"  (change)="changeRestaurantSelection($event)">
        <button class="btn btn-primary" (click)="submitRestaurantFilter()" type="submit"> Search</button>
        <button class="btn btn-primary" (click)="refreshFilter()" type="submit"> clear</button>
    </div>
    <table class="table">
      <thead class=" text-primary">
        <th>Restaurant Name</th> <th>Restaurant Rating</th> <th>Restaurant Region</th>
      </thead>
      <tbody>
        <tr *ngFor="let restaurant of restaurants">
          <td><button mat-button-raised class="btn btn-primary" [routerLink]="['/user/user-order/',restaurant.RESTAURANT_ID]" 
            (click)="gotoRestaurantDetails('/user/user-order/',restaurant.RESTAURANT_ID)">{{restaurant.RESTAURANTNAME}}</button></td>
          <td>BURAYA RESTAURANT RATING VARSA KONULUR{{restaurant.RESTAURANT_ID}}</td>
          <td>{{restaurant.REGION_NAME}}</td>
        </tr>
      </tbody>

      
    </table>
   
  </div>
</div>
