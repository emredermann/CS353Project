
<div class="row">
  <div class="col-ms-7">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="...">
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Add User Profile</h5>
      </div>
      <div class="card-body">
        <form>
            <div class="row">
            <div class="col-md-5 pr-1">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="Username"  formControlName= "type" (change)="getUsername($event)">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" placeholder="Password" formControlName= "type" (change)="getPassword($event)" >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" placeholder="Phone" formControlName= "type" (change)="getPhone($event)" >
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Restaurant Name</label>
                <input type="text" class="form-control" placeholder="Restaurant Name" formControlName= "type" (change)="getRestaurantName($event)" >
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Home Address"   formControlName= "type" (change)="getAddress($event)">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" placeholder="City" value=""  formControlName= "type" (change)="getCity($event)">
              </div>
            </div>
          </div>
          <div class="row">
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" (click)="onSubmit()"  class="btn btn-primary btn-round">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
