<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Finish Order</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="order">Are you sure you want to finalize your order?</label>
          <p>
          <div class="example-button-row">
            <button type="button" class="btn btn-outline-dark" color="green" (click)="proceedToCheckout()">Finish Order</button>
            <button type="button" class="btn btn-outline-dark" color="red" (click)="cancelFinishOrder()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
</ng-template>
  
<ng-template #content2 let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Item Customization</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
    <form>
        <div class="form-group">
        <label for="choice">Select your size of choice</label>
        <p>
        <select matNativeControl required>
            <option value="smallSize">Small (90g)</option>
            <option value="mediumSize">Medium (120g)</option>
            <option value="largeSize">Large (180g)</option>
            <option value="kingSize">King (240g)</option>
        </select>
        </div>
    </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="addToCart()">Add to Cart</button>
        <button type="button" class="btn btn-outline-dark" (click)="saveOrderAsCombo()">Save Order as Combo</button>
    </div>
</ng-template>

<div class="container text-center">
    <h1>{{getRestaurantName()}}</h1>
</div>
<div class="container">
    <div class="row">
        <div class="order-from-restaurant">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Search for an item">
        </div>
        <table class="table">
            <thead class=" text-primary">
                <th>Item Name</th>
                <th>Price</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of menu | filter:searchText">
                    <mat-nav-list>
                        <a>
                            <span matLine>{{item.itemName}}</span>
                            <span matLine>{{item.price}}</span>
                            <button mat-icon-button (click)="open(content)">
                                <mat-icon>add</mat-icon>
                            </button>
                        </a>
                    </mat-nav-list>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-outline-dark" (click)="open(content2)">Finish Order</button>
    </div> 
</div>


<hr>

<pre>{{ closeResult }}</pre>
