
      <div class="card">
        
        <div class="card-text">
          <h3>Selected Regions</h3>
          <ng-container  *ngFor="let selectedReg of selectedRegion" >
            <p></p>
          </ng-container>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <table class="table">
                  <thead >
                    <th scope="col">Region</th>
                    <th scope="col">Add</th>
                    <th scope="col">Remove</th>
                  </thead>
                  <tbody>
                    <tr  *ngFor="let region of regions" >
                      <td>{{region.REGION_NAME}}</td>
                      <td><button type="button" class="btn btn-primary" disabled ="checkN(region.REGION_NAME)" value="{{region.REGION_NAME}}"  (click)="regionAdd($event,region.REGION_NAME)">+</button></td>
                      <td><button type="button" class="btn btn-primary" disabled = "check(region.REGION_NAME)" value="{{region.REGION_NAME}}"  (click)="regionRemove($event,region.REGION_NAME)">-</button></td>
                    </tr>
                  </tbody>
              </table>
            </div> 
          </div>
        </div>

        
      </div>
