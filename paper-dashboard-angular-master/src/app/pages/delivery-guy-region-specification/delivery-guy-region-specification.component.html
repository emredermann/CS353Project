
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{{selectedRegion}}</h4>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <table class="table">
                  <thead >
                    <th scope="col">Customer Name</th>
                    <th scope="col">Order Details</th>
                    <th scope="col">Delivery Status</th>
               
                  </thead>
                  <tbody>
                    <tr  *ngFor="let region of regions" >
                      <td>{{region}}</td>
                      <td><button type="button" class="btn btn-primary" value="{{region}}"  (click)="regionAdd($event)">{{region}}</button></td>
                    </tr>
                  </tbody>
              </table>
            </div> 
          </div>
        </div>
      </div>
