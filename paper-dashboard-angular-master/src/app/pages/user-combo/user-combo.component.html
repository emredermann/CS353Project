<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}

/* Create two equal columns that sits next to each other */
.column {
  flex: 50%;
  padding: 20px;
  height: 700px; /* Should be removed. Only for demonstration */
}
</style>
</head>
<body>

<h3 >Make A Combo</h3>

<div class="row">
  <div class="column" style="background-color:white;">
    <h4>Search a Restaurant:  </h4>
    <input type="text" class="form-control" placeholder="Restaurant name here.." (change)="getSearchedRestaurantName($event)" size="4" >
    <br><br>
    <button class="btn">Choose Item From Menu</button>
    <br><br><br><br><br><br><br><br><br>

      <button class="btn" value="item1" (click)="additem($event)">Item 1</button>
      <button class="btn" value="item2" (click)="additem($event)">Item 2</button>
      <button class="btn" value="item3" (click)="additem($event)">Item 3</button>
      <button class="btn" value="item4" (click)="additem($event)">Item 4</button>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button">Add Item To Combo</button>
  </div>

  <div class="column" style="background-color:white;">
    <h4>Current Combo  </h4>
      
    <br><br>
    <li style="font-size:130%;">Combo Item 1 <button class="btn" value="combo1" (click)="changeCombo($event)">&nbsp;&nbsp;<i class="fa fa-trash"></i></button></li><br>
    <li style="font-size:130%;">Combo Item 2 <button class="btn" value="combo2" (click)="changeCombo($event)">&nbsp;&nbsp;<i class="fa fa-trash"></i></button></li><br>
    <li style="font-size:130%;">Combo Item 3 <button class="btn" value="combo3" (click)="changeCombo($event)">&nbsp;&nbsp;<i class="fa fa-trash"></i></button></li><br>
    <li style="font-size:130%;">Combo Item 4 <button class="btn" value="combo4" (click)="changeCombo($event)">&nbsp;&nbsp;<i class="fa fa-trash"></i></button></li><br>
    <li style="font-size:130%;">Combo Item 5 <button class="btn" value="combo5" (click)="changeCombo($event)">&nbsp;&nbsp;<i class="fa fa-trash"></i></button></li><br>
    <li style="font-size:130%;">Combo Item 6 <button class="btn" value="combo6" (click)="changeCombo($event)">&nbsp;&nbsp;<i class="fa fa-trash"></i></button></li><br>
  
    <button type="button" (click)="SaveCombo()" style="float: right;">Save Combo</button>
    <button type="button" (click)="OrderCombo()" style="float: right;">Order Combo</button>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <nav>
      <a [routerLink]="['/user/user-combo-order']" style="float: right;"style="font-size:120%;">Previously Saved Combos</a>
    </nav>
    <router-outlet></router-outlet>>
    
  </div>
</div>
</body>
</html>
